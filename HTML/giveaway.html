    <a class="navbar-brand fw-bold" href="#">🎁 Giveaway</a>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

            <i class="bi bi-gift-fill me-1"></i> Giveaway
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost/mylistapp/HTML/main.html">
            <i class="bi bi-gear-fill me-1"></i> Settings
          </a>
        </li>
      </ul>

<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome, <span id="username">Loading...</span></h1>
    </div>




  <div class="container mt-5">
    <h1 class="text-center mb-4">🎁 Giveaway Time!</h1>

    

  
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Enter the Giveaway</h5>
        <form id="giveaway-form">
          <div class="mb-3">
            <label for="username" class="form-label">first name</label>
            <input type="text" class="form-control" id="fname" name="fname" required />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">last name</label>
            <input type="text" class="form-control" id="lname" name="lname" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="text" class="form-control" id="email" name="email" required />
          </div>
          
          <button type="submit" class="btn btn-primary">Join Giveaway</button>
        </form>
      </div>
    </div>

   
 <div class="card mt-4 shadow-sm">
  <div class="card-body d-flex align-items-center justify-content-between">
    <h5 class="card-title m-0">Current Participants</h5>
    <div>
      <button id="refresh-btn" class="btn btn-primary btn-sm me-2">Refresh</button>
      <button id="delete-all-btn" class="btn btn-danger btn-sm">Delete All</button>
    </div>
  </div>
  <ul id="participant-list" class="list-group">
    <li class="list-group-item">Loading...</li>
  </ul>
</div>

<div class="text-center my-5">
  <button id="random-btn" class="btn btn-lg btn-primary px-5 py-3">
    Choose Winner
  </button>
</div>
