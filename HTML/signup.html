<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="d-flex vh-100 justify-content-center align-items-center bg-light">
    <form id="sign_up_form" class="p-4 bg-white rounded shadow" style="width: 320px;" action="" method="post">
      <fieldset>
        <legend class="text-center mb-4">Sign Up</legend>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label" >Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        <div class="text-center mt-3">
          You have an account? <a href="../index.html" class="link-primary text-decoration-none">Login</a>
        </div>

      </fieldset>
    </form>
  </div>
  <script src="../java_script/signup.js"></script>
</body>

</html>
