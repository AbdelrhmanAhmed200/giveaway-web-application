   <div class="d-flex vh-100 justify-content-center align-items-center bg-light">
  <form class=" p-4 bg-white rounded shadow" style="width: 320px;" action="" method="post" id="login_form">

      <legend class="text-center mb-4">Login</legend>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">login</button>
      <div class="text-center mt-3">
  You don't have an account? <a href="HTML/signup.html" class="link-primary text-decoration-none">Sign up</a>
</div>
